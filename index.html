<!DOCTYPE html>
<html lang="en">

<head>
    <title>Battle City Tanks</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="ChampagneCocktail">
    <meta name="title" content="Battle City Tanks">
    <meta name="description" content="Tanks 2D game">
    <meta name="keywords" content="tank, game, 2D">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src='https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js'></script>
    <script src='https://oss.maxcdn.com/respond/1.4.2/respond.min.js'></script>
    <![endif]-->

    <!-- FONTS -->
    <link type="text/css" rel="stylesheet" href="assets/css/fonts.css" />

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="assets/external/bootstrap/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="assets/external/animateCss/animate.min.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <!-- LANDING PAGE -->
    <header id="home">

        <div id="team-logo" class="slashed animated bounce">
            <div title="ChampagneCocktail" class="top-part"></div>
            <div title="ChampagneCocktail" class="bot-part"></div>
        </div>

        <div id="home-container" class="container">
            <div id="home-wrap">
                <div class="top">
                    <div class="logo">
                        <a href="/">
                            <img src="assets/images/LandingPage/logo.png" align="Battle City Tanks Logo" />
                        </a>
                    </div>

                    <div class="page-title">
                        <h1>Battle City Tanks</h1>
                        <div class="border-long">
                            <div></div>
                        </div>
                        <div class="border-small">
                            <div></div>
                        </div>
                    </div>
                </div>

                <div class="page-intro row">
                    <div class="col-sm-12">
                        <div class="intro-section">
                            <h2>Remake of the famous game from the 90's by Namco</h2>
                            <div class="game-intro">
                                <h3>Game Controls</h3>
                                <div class="game-controls">
                                    <div class="left col-sm-6">
                                        <div class="image col-sm-8">
                                            <img src="assets/images/LandingPage/keyboard_move.png" alt="game movement keys" />
                                        </div>
                                        <span class="delimiter col-sm-2">
                                            <img src="assets/images/LandingPage/bracket.png" />
                                        </span>
                                        <p class="col-sm-2">Move</p>
                                    </div>
                                    <div class="right col-sm-6">
                                        <p>Fire</p>
                                        <span class="delimiter">
                                            <img src="assets/images/LandingPage/arrow-up.png" />
                                        </span>
                                        <div class="image">
                                            <img src="assets/images/LandingPage/keyboard_space.png" alt="game fire key" />
                                            <label>Space</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="start-game-btn">
                            <button id="start-game" class="btn btn-default">
                                Start Playing
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="assets/external/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="assets/external/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/external/kineticJS/kinetic.min.js"></script>

    <!--GAME-->
    <script type="text/javascript" src="app/inputProvider.js"></script>
    <script type="text/javascript" src="app/collision.js"></script>
    <script type="text/javascript" src="app/Models/gameObject.js"></script>
    <script type="text/javascript" src="app/ui.js"></script>
    <script type="text/javascript" src="app/Models/spriteObject.js"></script>
    <script type="text/javascript" src="app/gameUnitsFactory.js"></script>
    <script type="text/javascript" src="app/Models/mapObject.js"></script>

    <script type="text/javascript" src="app/Models/map.js"></script>
    <script type="text/javascript" src="app/Models/bullet.js"></script>
    <script type="text/javascript" src="app/Models/tank.js"></script>
    <!--<script type="text/javascript" src="app/Models/enemies.js"></script>-->
    <script type="text/javascript" src="app/Models/enemy.js"></script>
    <script type="text/javascript" src="app/Models/player.js"></script>
    <script type="text/javascript" src="app/Engine/gameEngine.js"></script>
    <script type="text/javascript" src="app/app.js"></script>

</body>

</html>
